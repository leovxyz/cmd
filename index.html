<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cmd</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon.svg">
</head>
<body>
    <button class="command-menu-button" command-menu-button>âŒ˜K</button>
    <main>
    <div class="command" data-command-menu>
        <div class="upper">
            <div class="search-wrapper">
                <input type="search" id="search" data-search autofocus autocomplete="off" placeholder="Search for a country...">
            </div>
        </div>
            <div class="lower">
                <div class="country-cards" data-country-cards-container></div>
                <template data-country-template>
                    <div class="country-card" data-country-card>
                        <div class="header" data-header></div>
                        <div class="population" data-population></div>
                    </div>
                </template>
                <div class="gradient" data-bottom-gradient></div>
            </div>
        </div>
    </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
